<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icon-font.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="todoMain">Todo list</h1>
            <form class="form-search">
                <input class="search" type="text" name="search" placeholder="search">
            </form>
        </header>

        <ul class="list todoList">
            
        </ul>

        <form class="add">
            <label for="submit" class="label">Add new todo.....</label>
            <input type="text" id="submit" name="add" placeholder="Add new todo">
        </form>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
